<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
  <body>
    
    <center><p class="mt-5 lead fs-2">Calculadora</h3></center>
    <hr>
    <br/>
    <div class="row mt-5">
        <div class="container calculadora border border-dark border-1 rounded">
            <div class="row filaBotones mt-4">
                <input type="text" class="form-control form-control-lg center border border-dark" readonly id="display" style="width: 300px;">
            </div>
            <div class="col col-12 mb-4">
                <!-- Primera Fila de Botones -->
                <div class="row mt-2 filaBotones ">
                    <div class="col col-2 mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg ml-3 w50" onclick="recibirDato(1)">1</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(2)">2</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(3)">3</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('borrar')">Â«</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('borrarT')">C</button>
                    </div>
                </div>
                <!-- Segunda Fila de Botones -->
                <div class="row mt-2 filaBotones">
                    <div class="col col-2 mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(4)">4</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(5)">5</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(6)">6</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('+')">+</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('-')">-</button>
                    </div>
                </div>
                <!-- Tercer Fila de Botones -->
                <div class="row mt-2 filaBotones">
                    <div class="col col-2 mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(7)">7</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(8)">8</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato(9)">9</button>
                    </div>
                    <div class="col col-2  mx-1 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('*')">*</button>
                    </div>
                    <div class="col col-2  mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg w50" onclick="recibirDato('/')">%</button>
                    </div>
                </div>
                 <!-- Cuarta Fila de Botones -->
                 <div class="row mt-2 filaBotones">
                    <div class="col col-6 mx-0 px-0">
                        <button class="btn btn-outline-primary btn-lg wlg" type="button" onclick="recibirDato(0)">0</button>
                    </div>
                    <div class="col col-4  mx-2 px-1">
                        <button class="btn btn-outline-primary btn-lg wmd" onclick="calcular()">=</button>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
